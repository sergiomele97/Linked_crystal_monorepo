services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    image: linked-crystal-server
    container_name: linked-crystal-server
    restart: always
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - STATIC_TOKEN=${STATIC_TOKEN}
      - SERVERS=${SERVERS:-ws://localhost:8080/ws}
      - PORT=8080
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 30s
      timeout: 10s
      retries: 3
