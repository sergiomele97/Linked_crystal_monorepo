name: buildAPK_development

on:
  workflow_dispatch:  # Solo ejecuci√≥n manual

jobs:
  build:
    environment: development
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
      options: --user 1000:1000  # Ejecutar como usuario no-root

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Restore Buildozer cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer/android/platform/android-sdk
          ~/.buildozer/android/platform/android-ndk-r25b
          ~/.buildozer/android/platform/python-for-android
          ~/.buildozer/android/platform/build-arm64-v8a/build/other_builds
        key: ${{ runner.os }}-buildozer-${{ hashFiles('packages/app/APKbuilder/buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Build debug APK
      working-directory: packages/app/APKbuilder
      run: |
        buildozer android debug
      env:
        ANDROIDSDK: /home/user/.buildozer/android/platform/android-sdk
        ANDROIDNDK: /home/user/.buildozer/android/platform/android-ndk-r25b
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    - name: Upload generated APK (debug)
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: packages/app/APKbuilder/bin/*.apk
        retention-days: 5
        overwrite: true
