name: buildAPK_development

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    environment: development
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Máximo permitido en runners gratis (6 horas)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          python3-pip python3-setuptools git zip openjdk-17-jdk \
          libffi-dev libssl-dev libsqlite3-dev zlib1g-dev \
          libjpeg-dev libfreetype6-dev wget unzip \
          autoconf automake libtool m4 pkg-config

    - name: Install buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Restore buildozer cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          /home/runner/.buildozer
          ~/.gradle
        key: ${{ runner.os }}-buildozer-${{ hashFiles('packages/app/APKbuilder/buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Preinstall Android SDK build-tools
      run: |
        mkdir -p ~/.buildozer/android/platform
        cd ~/.buildozer/android/platform
        if [ ! -d "android-sdk" ]; then
          echo "Installing Android SDK..."
          mkdir android-sdk
          cd android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
          unzip -q cmdtools.zip -d cmdline-tools
          rm cmdtools.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/ || true
          yes | cmdline-tools/latest/bin/sdkmanager --licenses
          yes | cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34"
        else
          echo "Android SDK already cached."
        fi

    - name: Fix sdkmanager path for Buildozer
      run: |
        mkdir -p /home/runner/.buildozer/android/platform/android-sdk/tools/bin
        ln -sf /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager /home/runner/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager

    - name: Patch libffi recipe to use prebuilt release (avoid autogen.sh errors)
      working-directory: packages/app/APKbuilder
      run: |
        mkdir -p .buildozer/android/platform/python-for-android/pythonforandroid/recipes/libffi/
        echo "Patching libffi recipe to use tarball instead of git source..."
        sed -i 's|https://github.com/libffi/libffi|https://github.com/libffi/libffi/releases/download/v3.4.4/libffi-3.4.4.tar.gz|' \
          .buildozer/android/platform/python-for-android/pythonforandroid/recipes/libffi/__init__.py || true

    - name: Build APK
      working-directory: packages/app/APKbuilder
      run: |
        buildozer android debug
      env:
        ANDROIDSDK: /home/runner/.buildozer/android/platform/android-sdk
        ANDROIDNDK: /home/runner/.buildozer/android/platform/android-ndk-r25b
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    - name: Upload generated APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: packages/app/APKbuilder/bin/*.apk
        retention-days: 3  # se borra automáticamente después de 3 días para ahorrar espacio
