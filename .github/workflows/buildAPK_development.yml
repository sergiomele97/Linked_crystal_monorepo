name: buildAPK_development

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    environment: development
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Límite máximo para runners gratuitos (6 horas)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          python3-pip python3-setuptools git zip openjdk-17-jdk \
          libffi-dev libssl-dev libsqlite3-dev zlib1g-dev \
          libjpeg-dev libfreetype6-dev wget unzip \
          autoconf automake libltdl-dev libtool m4 pkg-config

    - name: Install buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Preinstall Android SDK build-tools
      run: |
        mkdir -p ~/.buildozer/android/platform
        cd ~/.buildozer/android/platform
        echo "Installing Android SDK..."
        mkdir android-sdk
        cd android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
        unzip -q cmdtools.zip -d cmdline-tools
        rm cmdtools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/ || true
        yes | cmdline-tools/latest/bin/sdkmanager --licenses
        yes | cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34"

    - name: Fix sdkmanager path for Buildozer
      run: |
        mkdir -p /home/runner/.buildozer/android/platform/android-sdk/tools/bin
        ln -sf /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager /home/runner/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager

    - name: Use python-for-android 2024.01.21 (same as local)
      run: |
        rm -rf ~/.buildozer/android/platform/python-for-android
        git clone --depth=1 --branch release-2024.01.21 https://github.com/kivy/python-for-android ~/.buildozer/android/platform/python-for-android

    - name: Generate release keystore
      run: |
        keytool -genkey -v \
          -keystore my-release-key.keystore \
          -alias my-key-alias \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -storepass password -keypass password \
          -dname "CN=GitHub Actions, OU=CI, O=GitHub, L=Internet, S=World, C=US"

    - name: Build release APK
      working-directory: packages/app/APKbuilder
      run: |
        buildozer android release
      env:
        ANDROIDSDK: /home/runner/.buildozer/android/platform/android-sdk
        ANDROIDNDK: /home/runner/.buildozer/android/platform/android-ndk-r25b
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        BUILDOZER_KEYSTORE: /home/runner/work/Linked_crystal_monorepo/my-release-key.keystore
        BUILDOZER_KEYALIAS: my-key-alias
        BUILDOZER_KEYSTORE_PASS: password
        BUILDOZER_KEYALIAS_PASS: password

    - name: Upload generated APK (release)
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: packages/app/APKbuilder/bin/*.apk
        retention-days: 5
