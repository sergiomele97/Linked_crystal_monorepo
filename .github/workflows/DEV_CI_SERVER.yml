name: DEV_CI_SERVER

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Linked_crystal/server/**'
      - '.github/workflows/DEV_CI_SERVER.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Linked_crystal/server/**'
      - '.github/workflows/DEV_CI_SERVER.yml'
  workflow_dispatch:
    inputs:
      clients:
        description: 'NÃºmero de clientes para el test'
        required: true
        default: '500'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache-dependency-path: Linked_crystal/server/src/go.sum

    - name: Run Tests
      run: make test-server

  benchmark:
    name: Hardware cost tracker server
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: Linked_crystal/server/src/go.sum

      - name: Run Server and Execute Stress Test
        run: |
          cd Linked_crystal/server/src
          go run cmd/server/main.go & 
          sleep 10
          go run cost/hardware/stress.go -bench -duration 20 -clients ${{ github.event.inputs.clients || 500 }} > results.json
          cat results.json

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Go Backend Performance
          tool: 'customSmallerIsBetter'
          output-file-path: 'Linked_crystal/server/src/results.json'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/bench
