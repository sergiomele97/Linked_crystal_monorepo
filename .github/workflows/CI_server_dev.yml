name: CI_server_dev

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        cache-dependency-path: packages/server/src/go.sum

    - name: Run Tests
      working-directory: packages/server/src
      # Run tests with verbose output to see our âœ… logs
      run: go test -v ./test/...
