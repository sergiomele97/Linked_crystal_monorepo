name: DEV_CI_APP

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Linked_crystal/app/**'
      - '.github/workflows/DEV_CI_APP.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Linked_crystal/app/**'
      - '.github/workflows/DEV_CI_APP.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'
        cache-dependency-path: Linked_crystal/app/requirements.txt

    - name: Cache Python virtualenv
      id: cache-venv
      uses: actions/cache@v4
      with:
        path: .venv
        key: ${{ runner.os }}-venv-${{ hashFiles('Linked_crystal/app/requirements.txt') }}

    - name: Install system dependencies
      run: make apt-install-app

    - name: Install Python dependencies
      if: steps.cache-venv.outputs.cache-hit != 'true'
      run: make setup-app

    - name: Run Tests
      run: xvfb-run --auto-servernum make test-app
