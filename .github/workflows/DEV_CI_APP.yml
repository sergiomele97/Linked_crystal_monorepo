name: DEV_CI_APP

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Linked_crystal/app/**'
      - '.github/workflows/DEV_CI_APP.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Linked_crystal/app/**'
      - '.github/workflows/DEV_CI_APP.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'
        cache-dependency-path: Linked_crystal/app/requirements.txt

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libjpeg-dev \
          libfreetype6-dev \
          libportaudio2 \
          xvfb

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r Linked_crystal/app/requirements.txt

    - name: Run Tests
      working-directory: Linked_crystal/app
      run: |
        chmod +x run_tests.sh
        xvfb-run --auto-servernum ./run_tests.sh
