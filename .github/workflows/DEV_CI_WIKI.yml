on:
  push:
    branches: ["main"]
    paths:
      - '.github/devex/docs/**'
      - '.github/workflows/PRO_CD_WIKI.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync Wiki
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          WIKI_TEMP_DIR=$(mktemp -d)
          WIKI_URL="https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.wiki.git"
          
          git clone "$WIKI_URL" "$WIKI_TEMP_DIR"
          
          # Limpiar wiki actual y copiar nuevos docs
          find "$WIKI_TEMP_DIR" -maxdepth 1 -not -name '.git' -not -name '.' -exec rm -rf {} +
          cp -R .github/devex/docs/. "$WIKI_TEMP_DIR/"
          
          cd "$WIKI_TEMP_DIR"
          
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Wiki update: ${GITHUB_SHA::7}"
            git push origin $(git rev-parse --abbrev-ref HEAD)
          fi