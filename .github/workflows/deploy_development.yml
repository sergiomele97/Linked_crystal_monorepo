name: Deploy WebSocket Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    environment: development
    runs-on: self-hosted
    steps:
      # üîß Limpiar permisos del workspace (evita errores EACCES)
      - name: Fix permissions
        run: |
          sudo chown -R $USER:$USER ${{ github.workspace }} || true

      # 1Ô∏è‚É£ Clonar el repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instalar Go
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      # 3Ô∏è‚É£ Configurar cache de dependencias Go
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            .go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('packages/server/go.sum') }}

      # 4Ô∏è‚É£ Configurar GOPATH local (evita conflictos)
      - name: Setup Go environment
        run: |
          mkdir -p .go
          export GOPATH=$(pwd)/.go
          go env -w GOPATH=$GOPATH
          go env -w GOCACHE=$GOPATH/cache

      # 5Ô∏è‚É£ Compilar el servidor
      - name: Build Go server
        working-directory: packages/server
        run: |
          go mod tidy
          go build -o server .

      # 6Ô∏è‚É£ Reiniciar el servicio systemd
      - name: Restart WebSocket service
        run: |
          sudo systemctl restart websocket-server
          sudo systemctl status websocket-server --no-pager
