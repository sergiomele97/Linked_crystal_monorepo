name: Deploy WebSocket Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    environment: development
    runs-on: self-hosted
    steps:
      # 1️⃣ Clonar el repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalar Go
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      # 3️⃣ Configurar cache de dependencias Go
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            .go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('packages/server/go.sum') }}

      # 4️⃣ Configurar GOPATH local (evita conflictos)
      - name: Setup Go environment
        run: |
          mkdir -p .go
          export GOPATH=$(pwd)/.go
          go env -w GOPATH=$GOPATH
          go env -w GOCACHE=$GOPATH/cache

      # 5️⃣ Compilar el servidor
      - name: Build Go server
        working-directory: packages/server
        run: |
          go mod tidy
          go build -o server .

      # 6️⃣ Reiniciar el servicio systemd
      - name: Restart WebSocket service
        run: |
          sudo systemctl daemon-reload
          sudo systemctl restart websocket-server
          sudo systemctl status websocket-server --no-pager
