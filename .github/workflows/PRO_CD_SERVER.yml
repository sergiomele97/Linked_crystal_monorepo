name: PRO_CD_SERVER

on:
  workflow_dispatch:

jobs:
  deploy:
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'
          cache-dependency-path: Linked_crystal/server/src/go.sum

      - name: Build Go binary
        run: |
          CGO_ENABLED=0 GOOS=linux make build-server
          mv Linked_crystal/server/server Linked_crystal/server/server-bin

      - name: SCP binary to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "Linked_crystal/server/server-bin"
          target: "~/linked-crystal-server"
          strip_components: 1

      - name: Deploy and Restart Service via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo tee /etc/systemd/system/websocket-server-pro.service > /dev/null <<EOF
            [Unit]
            Description=Websocket Server Pro
            After=network.target

            [Service]
            Type=simple
            User=${{ secrets.SERVER_USER }}
            ExecStart=/usr/local/bin/websocket-server-pro
            Restart=always
            EnvironmentFile=/etc/default/websocket-server-pro

            [Install]
            WantedBy=multi-user.target
            EOF

            sudo mv ~/linked-crystal-server/server/server-bin /usr/local/bin/websocket-server-pro
            sudo chmod +x /usr/local/bin/websocket-server-pro
            sudo tee /etc/default/websocket-server-pro > /dev/null <<EOF
            ENV=production
            STATIC_TOKEN=${{ secrets.STATIC_TOKEN }}
            SERVERS=${{ vars.SERVERS }}
            PORT=${{ vars.PORT }}
            EOF

            sudo systemctl daemon-reload
            sudo systemctl enable websocket-server-pro
            sudo systemctl restart websocket-server-pro
            sudo systemctl status websocket-server-pro --no-pager

            # 5. Verify Health
            echo "Checking health on http://localhost:${{ vars.PORT }}/health..."
            for i in {1..5}; do
              if curl -s http://localhost:${{ vars.PORT }}/health | grep -q '"status":"ok"'; then
                echo "✅ Health check passed!"
                exit 0
              fi
              echo "⚠️ Health check failed (attempt \$i/5). Retrying in 2s..."
              sleep 2
            done
            echo "❌ Health check failed after 5 attempts."
            exit 1